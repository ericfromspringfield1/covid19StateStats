<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>COVID-19 State Stats</title>
  <link rel="stylesheet" href="covid.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto&display=swap" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
  <div id="state"></div>
  <div id="positive"></div>
  <div id="negative"></div>
  <div id="totalTestResults"></div>
  <div id="death"></div>
</div>

<table rowspan="56" style="width:100%">
  <tr>
    <th>State</th>
    <th>Positive Results</th>
    <th>Negative Results</th>
    <th>Total Test Results</th>
    <th>Death</th>
  </tr>
  <tr>
    <td id="stateData"></td>
    <td id="positiveData"></td>
    <td id="negativeData"></td>
    <td id="totalTestResultsData"></td>
    <td id="deathData"></td>
  </tr>
</table>


  <script src="data.js"></script>
  <script src="dom.js"></script>
  <script src="factory.js"></script>
  <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>COVID-19 State Stats</title>
  <link rel="stylesheet" href="covid.css" />
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto&display=swap" rel="stylesheet" />
</head>

<body>
    <h2 class="heading--medium">My Itinerary</h2>
    <table id="my-itinerary">
      <tr id="stateStats">
        <th id="state">State</th>
        <th id="positive">Positive Results</th>
        <th id="negative">Negative Results</th>
        <th id="total">Total Tests</th>
        <th id="hospitalized">Hospitalized</th>
        <th id="death">Deaths</th>
        <th id="lastUpdateEt">Updated</th>
        <th id="checkTimeEt">Last Time Checked</th>
        <th id="statePopulation">State Population</th>
        <th id="percentPopulationTestedteStat">Percent Of Population Tested</th>
        <th id="percentPopulationPositive">Percent Of Population Positive</th>  
      </tr>
    </table>

  <script src="covid.js"></script>
  <script src="dom.js"></script>
  <script src="factory.js"></script>
  <script src="main-stats.js"></script>
</body>

</html>
